<ion-header dark>
  <ion-navbar dark>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carte</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page1">

	<ion-list>

	  <ion-item>
	    <ion-label>{{capacity[capacityToggle]}}</ion-label>
	    <ion-toggle [(ngModel)]="capacityToggle"></ion-toggle>
	  </ion-item>
	  <ion-item *ngFor="let wine of Wine">
		<ion-avatar item-left>
		  <img [src]="wine.img">
		</ion-avatar>
		<h2>{{wine.name}}</h2>
		<h3>{{capacityToggle?wine.price_50cl:wine.price_25cl}}</h3>
	  </ion-item>
	</ion-list>

</ion-content>
