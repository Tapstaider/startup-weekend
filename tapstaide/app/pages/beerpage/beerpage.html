<ion-header dark>
  <ion-navbar dark>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carte</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page1">

	<ion-list>

	  <ion-item>
	    <ion-label>{{capacity[capacityToggle]}}</ion-label>
	    <ion-toggle [(ngModel)]="capacityToggle"></ion-toggle>
	  </ion-item>

	  <ion-item *ngFor="let beer of Beer">
		<ion-avatar item-left>
		  <img [src]="beer.img">
		</ion-avatar>
		<h2>{{beer.name}}</h2>
		<h3>{{capacityToggle?beer.price_50cl:beer.price_25cl}}</h3>
	  </ion-item>
	</ion-list>
</ion-content>
